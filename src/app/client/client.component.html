<header>
  <nav>
    <mat-toolbar color="primary">
      <h1>Client CRUD</h1>
    </mat-toolbar>
  </nav>
</header>
<section fxLayout="column" fxLayoutAlign="center center" style="width: 100%">
  <article>
    <button mat-raised-button color="accent" routerLink="new">
      <mat-icon matTooltip="Adicionar">add</mat-icon><span>Adicionar</span>
    </button>
  </article>
  <article *ngIf="clients.length == 0">
      <mat-card>Você não possui clientes cadastrados.</mat-card>
  </article>
  <article class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon matTooltip="Editar" routerLink="edit/{{element.id}}">edit</mat-icon>
            <mat-icon matTooltip="Remover">close</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </article>
</section>
