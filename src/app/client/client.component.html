<header>
  <nav>
    <mat-toolbar color="primary" fxLayoutAlign="space-between center">
      <h1>Lista de Clientes</h1>
      <button mat-icon-button routerLink="new">
        <mat-icon matTooltip="Adicionar">add</mat-icon>
      </button>
    </mat-toolbar>
  </nav>
</header>
<section class="content" fxLayout="column" fxLayoutAlign="center center">
  <section ngStyle.gt-sm="width: 80%" ngStyle.lt-md="width: 100%">
    <!-- <article fxFlexAlign="start" style="padding-bottom: 20px">
      <button mat-raised-button color="accent" routerLink="new">
        <mat-icon matTooltip="Adicionar">add</mat-icon><span>Adicionar</span>
      </button>
    </article> -->
      <article *ngIf="clients.length === 0">
        <mat-card>Você não possui clientes cadastrados.</mat-card>
      </article>
      <article class="mat-elevation-z8" *ngIf="clients.length > 0">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        style="width: 100%"
      >
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef ngStyle.gt-sm="width: 80%" ngStyle.sm="width: 75%"
          ngStyle.xs="width: 60%">Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef ngStyle.gt-sm="width: 20%" ngStyle.sm="width: 25%"
          ngStyle.xs="width: 40%">Ações</th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Editar" routerLink="edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Remover" (click)="deleteClient(element)">
                <mat-icon>close</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </article>
  </section>

</section>
